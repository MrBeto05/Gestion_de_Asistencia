<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Asignaturas</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
<a href="../index.html" class="btn-regresar"><img src="./imagenes/hogar.png"></a>
<form method="post">
    <main class="container">
        <h1>Gestión de Asignaturas</h1>

        <section class="container">
            <h2>Agregar Asignatura</h2>
            <div class="form-group">
                <label for="nombreAsig">Nombre de la Asignatura:</label>
                <input type="text" id="nombreAsig" name="nombreAsig" placeholder="Ej. Cálculo Diferencial">
            </div>
            <div class="form-group">
                <label for="codigoAsig">Código:</label>
                <input type="text" id="codigoAsig" name="modCodigo" placeholder="Ej. MAT101">
            </div>
            <div class="form-group">
                <label for="grupoAsig">Grupo/Sección:</label>
                <input type="text" id="grupoAsig" name="modGrupo" placeholder="Ej. 01">
            </div>
            <div class="form-group">
                <label for="semestreAsig">Semestre:</label>
                <input type="text" id="semestreAsig" name="semestreAsig" placeholder="Ej. 2023-1">
            </div>
            <div class="form-group">
                <label for="creditosAsig">Créditos:</label>
                <input type="number" id="creditosAsig" name="creditosAsig" placeholder="Ej. 3">
            </div>
            <button type="button" onclick="guardarAsignatura()">Agregar Asignatura</button>
        </section>

        <section class="container">
            <h2>Consultar Asignatura</h2>
            <div class="form-group">
                <label for="codigoAsigBuscar">Código:</label>
                <input type="text" id="codigoAsigBuscar" name="consultaCodigo" placeholder="Ej. MAT101">
            </div>
            <div class="form-group">
                <label for="grupoAsigBuscar">Grupo/Sección:</label>
                <input type="text" id="grupoAsigBuscar" name="consultaGrupo" placeholder="Ej. 01">
            </div>
            <div class="form-group">
                <label for="semestreAsigBuscar">Semestre:</label>
                <input type="text" id="semestreAsigBuscar" name="consultaSemestre" placeholder="Ej. 2023-1">
            </div>
            <button type="button" onclick="consultarAsignatura()">Consultar</button>
            <div class="form-group">
                <p id="infoAsig"></p>
            </div>
        </section>

        <section class="container">
            <h2>Modificar Asignatura</h2>
            <div class="form-group">
                <label for="codAsigEdit">Código actual:</label>
                <input type="text" id="codAsigEdit" name="modCodigo" placeholder="Ej. MAT101">
            </div>
            <div class="form-group">
                <label for="grupoAsigEdit">Grupo actual:</label>
                <input type="text" id="grupoAsigEdit" name="modGrupo" placeholder="Ej. 01">
            </div>
            <div class="form-group">
                <label for="semestreAsigEdit">Semestre actual:</label>
                <input type="text" id="semestreAsigEdit" name="modSemestre" placeholder="Ej. 2023-1">
            </div>
            <div class="form-group">
                <label for="nuevoNombreAsig">Nuevo nombre:</label>
                <input type="text" id="nuevoNombreAsig" name="nuevoNombre" placeholder="Nuevo nombre">
            </div>
            <div class="form-group">
                <label for="nuevosCreditosAsig">Nuevos créditos:</label>
                <input type="number" id="nuevosCreditosAsig" name="nuevosCreditos" placeholder="Nuevos créditos">
            </div>
            <button type="button" onclick="modificarAsignatura()">Modificar</button>
        </section>

        <section class="container">
            <h2>Registrar Estudiante en Asignatura</h2>
            <div class="form-group">
                <label for="estTipoDoc">Tipo de documento:</label>
                <select id="estTipoDoc" required>
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estNumDoc">Número de documento:</label>
                <input type="text" id="estNumDoc" name="estNumDoc" placeholder="Ej. 123456789">
            </div>
            <div class="form-group">
                <label for="estSemestre">Semestre:</label>
                <input type="text" id="estSemestre" name="estSemestre" placeholder="Ej. 2023-1">
            </div>
            <div class="form-group">
                <label for="estCodAsig">Código de asignatura:</label>
                <input type="text" id="estCodAsig" name="estCodAsig" placeholder="Ej. MAT101">
            </div>
            <div class="form-group">
                <label for="estGrupo">Grupo:</label>
                <input type="text" id="estGrupo" name="estGrupo" placeholder="Ej. 01">
            </div>
            <button type="button">Registrar</button>
        </section>
    </main>
</form>
<script src="asignatura.js"></script>
</body>
</html>
