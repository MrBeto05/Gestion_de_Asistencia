<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departamento</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
    <body>
        <header>
            <h1>Gestion de Departamento</h1>
        </header>
        <a href="../index.html" class="btn-regresar"><img src="./imagenes/hogar.png"></a>
            <main>

                <section class="section">
                    <h2>Consultar Nombre del Departamento</h2>
                    <div class="info-box">
                        Nombre actual del departamento: <strong><label id="nomDep"></label></strong>
                    </div>
                   <center><button onclick="consultarDep">Consultar</button></center>
                </section>

                <section class="section">
                    <h2>Modificar Nombre del Departamento</h2>
                    <label for="nuevoNombre">Nuevo nombre del departamento:</label>
                    <input type="text" id="nuevoNombre" name="nuevoNombre" placeholder="Ej. Ciencias Exactas">
                    <center><button onclick="editarDep">Modificar</button></center>
                </section>

            </main>

    </body>
</html>
