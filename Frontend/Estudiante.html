<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G. Estudiantes</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
<a href="../index.html" class="btn-regresar"><img src="./imagenes/hogar.png"></a>
<form method="post">
    <main class="container">
        <h1>Gestión de Estudiantes</h1>
        <section class="container">
            <h2>Registrar Estudiante en Departamento</h2>
            <div class="form-group">
                <h4><label for="nombresAgregar">Nombres completos:</label></h4>
                <input type="text" id="nombresAgregar" name="nuevoNom" placeholder="Juan Carlos">
            </div>

            <div class="form-group">
                <h4><label for="tipoIdAgregar">Tipo de documento:</label></h4>
                <select id="tipoIdAgregar" required>
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                </select>
            </div>

            <div class="form-group">
                <h4><label for="numeroIdAgregar">Número de documento:</label></h4>
                <input type="text" id="numeroIdAgregar" placeholder="123456789">
            </div>
            <button type="button" onclick="guardarEst()">Registrar</button>
        </section>

        <section class="container">
            <h2>Consultar estudiante en Departamento</h2>
            <div class="form-group">
                <h4><label for="numeroIdConsultar">Número de documento:</label></h4>
                <input type="text" id="numeroIdConsultar" placeholder="123456789">
            </div>

            <div class="form-group">
                <h4><label for="tipoIdConsultar">Tipo de documento:</label></h4>
                <select id="tipoIdConsultar" required>
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                </select>
            </div>
            <button type="button" onclick="consultarEstudiante()">Consultar</button>
        </section>

        <section class="container">
            <h2>Modificar estudiante en Departamento</h2>
            <div class="form-group">
                <h4><label for="numeroIdModificar">Número de documento:</label></h4>
                <input type="text" id="numeroIdModificar" placeholder="123456789">
            </div>
            <div class="form-group">
                <h4><label for="nuevosNombres">Nuevos nombres:</label></h4>
                <input type="text" id="nuevosNombres" placeholder="Andres Ramirez">
            </div>
            <div class="form-group">
                <h4><label for="tipoIdModificar">Nuevo tipo de documento:</label></h4>
                <select id="tipoIdModificar" required>
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                </select>
            </div>
            <button type="button" onclick="editarEst()">Modificar</button>
        </section>
    </main>
</form>
<p id="parrafo"></p>
<script src="estudiantes.js"></script>
</body>
</html>
